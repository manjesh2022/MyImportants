<template>
    <div class="slds-card">
        <div class="slds-card__body slds-card__body_inner">
            <lightning-record-edit-form 
                object-api-name="Account" 
                record-id={recordId}
                onsuccess={handleSuccess}
                onerror={handleError}>
                <lightning-input-field field-name="Name"></lightning-input-field>
                <lightning-input-field field-name="Rating"></lightning-input-field>
                <lightning-input-field field-name="Site"></lightning-input-field>
                <lightning-input-field field-name="Type"></lightning-input-field>
                <lightning-input-field field-name="Phone_Number__c"></lightning-input-field>
                <lightning-button
                    class="slds-m-top_small"
                    variant="brand"
                    type="submit"
                    name="update"
                    label="Save">
                </lightning-button>
            </lightning-record-edit-form>
        </div>
    </div>
</template>
